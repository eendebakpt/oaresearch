[tool.black]
line-length = 120

[pycodestyle]
max_line_length = 120

[tool.ruff]
linter.select = ["E", "F", "UP", "I"]
linter.ignore = [ "E501", # line too long
           "E402",  # module level import not at top of file
         #"UP031", # use format specifiers instead of percent format
        ]
line-length = 120

target-version = "py311"
