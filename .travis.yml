language: python
cache: pip

matrix:
  include:
  - name: "Python 3.7"
    python: "3.7"
    dist: bionic
  - name: "Python 3.6"
    python: "3.6"
    
before_install:
  - sudo apt-get install -y swig3.0
  
       
install:
    - ls
    - which swig3.0
    - pip install OApackage==2.6.5
    - python setup.py install
    - python -c "import oapackage; print(oapackage.compile_information())"
    - pip install pytest mypy

script: 
    - pytest
    - mypy oaresearch --ignore-missing-imports

# run scripts

    - python scripts/articles/article-dof-example-appendix.py
    
